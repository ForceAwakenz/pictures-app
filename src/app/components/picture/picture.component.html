<div class="image-wrapper" [style.display]="loadComplete ? 'grid' : 'none'">
	<p class="image-title description">{{ picture.title }}</p>
	<img
		[ngSrc]="picture.imageURL"
		alt="Image"
		[width]="picture.imageData.width"
		[height]="picture.imageData.height"
		priority
		class="main-image"
		picLoadNotificator
		(picLoaded)="onLoad()"
	/>
	<p class="image-date description">{{ picture.date | date }}</p>
</div>

@if (!loadComplete) {
	<mat-spinner class="spinner" diameter="60"></mat-spinner>
}
